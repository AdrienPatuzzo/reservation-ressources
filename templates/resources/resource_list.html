{% extends "base.html" %}

{% block title %}Catalogue{% endblock %}

{% block content %}

<h1 class="mb-4">Liste des ressources</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        {% for resource in resources %}
        <tr>
            <td>{{ resource.name }}</td>
            <td>
                <span class="badge bg-secondary">
                    {{ resource.get_type_display }}
                </span>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">Aucune ressource disponible.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
