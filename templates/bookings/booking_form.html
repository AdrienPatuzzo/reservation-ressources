{% extends "base.html" %}

{% block title %}Nouvelle réservation{% endblock %}

{% block content %}

<h1 class="mb-4">Créer une réservation</h1>

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-success w-100 mt-3">
                        Réserver
                    </button>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
