<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des ressources</title>
</head>
<body>
    <h1>Liste des ressources</h1>

    <ul>
        {% for resource in resources %}
            <li>
                {{ resource.name }} - {{ resource.get_type_display }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
